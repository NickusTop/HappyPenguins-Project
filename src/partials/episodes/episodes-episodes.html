<div class="container topbar-inner">
  <div class="controls">
    <label class="field-label">Name</label>
    <div class="search">
      <input
        id="searchInput"
        type="search"
        placeholder="Enter name"
        aria-label="Search episodes by name"
        class="InputInput"
      />
      <button id="searchBtn" aria-label="Search">
        <img
          src="./img/characters/search-black.png"
          class="search-inp-img"
          alt=""
        />
      </button>
    </div>
  </div>
  <div class="controls">
    <label class="field-label">Episode code</label>
    <div class="select-wrap">
      <select id="seasonSelect" aria-label="Filter by season">
        <option value="all">All season</option>
        <option value="1">1 season</option>
        <option value="2">2 season</option>
        <option value="3">3 season</option>
        <option value="4">4 season</option>
        <option value="5">5 season</option>
        <option value="6">6 season</option>
      </select>
    </div>
  </div>
</div>
<main class="container">
  <section id="episodesGrid" class="grid"></section>
  <div id="emptyState" class="empty hidden" role="status" aria-live="polite">
    <img src="./img/episodes/404-episodes.png" alt="" class="portal" />
    <h2>Oops! Try looking for something else...</h2>
  </div>
  <div class="load-wrap">
    <button id="loadMoreBtn" class="load-more">Load more</button>
  </div>
</main>
